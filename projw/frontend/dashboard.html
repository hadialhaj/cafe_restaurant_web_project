<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Cafe Cristal</title>
    <link rel="stylesheet" href="dashboard.css">
</head>
<body>
    <div class="admin-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2>CAFE CRISTAL</h2>
                <p>Admin Panel</p>
            </div>
            <nav class="sidebar-nav">
                <a href="#" class="nav-item active" data-tab="menu">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M3 3h18v18H3z"/>
                        <path d="M3 9h18M9 21V9"/>
                    </svg>
                    Menu Management
                </a>
                <a href="#" class="nav-item" data-tab="orders">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M9 11l3 3L22 4"/>
                        <path d="M21 12v7a2 2 0 01-2 2H5a2 2 0 01-2-2V5a2 2 0 012-2h11"/>
                    </svg>
                    Order History
                </a>
                <a href="#" class="nav-item" id="logoutBtn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M9 21H5a2 2 0 01-2-2V5a2 2 0 012-2h4"/>
                        <polyline points="16 17 21 12 16 7"/>
                        <line x1="21" y1="12" x2="9" y2="12"/>
                    </svg>
                    Logout
                </a>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Menu Management Tab -->
            <div class="tab-content active" id="menuTab">
                <div class="content-header">
                    <h1>Menu Management</h1>
                    <button class="btn btn-primary" id="addItemBtn">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="12" y1="5" x2="12" y2="19"/>
                            <line x1="5" y1="12" x2="19" y2="12"/>
                        </svg>
                        Add New Item
                    </button>
                </div>

                <!-- Category Filter -->
                <div class="filter-section">
                    <label>Filter by Category:</label>
                    <select name="menu" id="categoryFilter" class="filter-select">
                        <option value="all">All Categories</option>
                        <option value="espresso">Espresso & Coffee</option>
                        <option value="tea">Tea</option>
                        <option value="iced">Iced Drinks</option>
                        <option value="smoothies">Smoothies</option>
                        <option value="savory">Savory</option>
                        <option value="sweet">Sweet</option>
                    </select>
                </div>

                <!-- Menu Items Table -->
                <div class="table-container">
                    <table class="data-table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Category</th>
                                <th>Price</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="menuItemsTable">
                            <!-- Items will be loaded dynamically -->
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- Order History Tab -->
            <div class="tab-content" id="ordersTab">
                <div class="content-header">
                    <h1>Order History</h1>
                    <div class="header-actions">
                        <input type="date" id="orderDateFilter" class="filter-input">
                        <select id="orderStatusFilter" class="filter-select">
                            <option value="all">All Status</option>
                            <option value="pending">Pending</option>
                            <option value="completed">Completed</option>
                            <option value="cancelled">Cancelled</option>
                        </select>
                    </div>
                </div>

                <!-- Stats Cards -->
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-icon blue">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M12 2v20M17 5H9.5a3.5 3.5 0 000 7h5a3.5 3.5 0 010 7H6"/>
                            </svg>
                        </div>
                        <div class="stat-content">
                            <p class="stat-label">Total Revenue</p>
                            <h3 class="stat-value" id="totalRevenue">$0.00</h3>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon green">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M16 21v-2a4 4 0 00-4-4H5a4 4 0 00-4 4v2"/>
                                <circle cx="8.5" cy="7" r="4"/>
                                <polyline points="17 11 19 13 23 9"/>
                            </svg>
                        </div>
                        <div class="stat-content">
                            <p class="stat-label">Total Orders</p>
                            <h3 class="stat-value" id="totalOrders">0</h3>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon purple">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <polyline points="22 12 18 12 15 21 9 3 6 12 2 12"/>
                            </svg>
                        </div>
                        <div class="stat-content">
                            <p class="stat-label">Avg Order Value</p>
                            <h3 class="stat-value" id="avgOrderValue">$0.00</h3>
                        </div>
                    </div>
                </div>

                <!-- Orders Table -->
                <div class="table-container">
                    <table class="data-table">
                        <thead>
                            <tr>
                                <th>Order ID</th>
                                <th>Customer</th>
                                <th>Date</th>
                                <th>Items</th>
                                <th>Total</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="ordersTable">
                            <!-- Orders will be loaded dynamically -->
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <!-- Add/Edit Item Modal -->
    <div class="modal" id="itemModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Add New Item</h2>
                <button class="close-btn" id="closeModal">&times;</button>
            </div>
            <form id="itemForm">
                <input type="hidden" id="itemId">
                <div class="form-group">
                    <label for="itemName">Item Name</label>
                    <input type="text" id="itemName" required>
                </div>
                <div class="form-group">
                    <label for="itemCategory">Category</label>
                    <select id="itemCategory" required>
                        <option value="">Select Category</option>
                        <option value="espresso">Espresso & Coffee</option>
                        <option value="tea">Tea</option>
                        <option value="iced">Iced Drinks</option>
                        <option value="smoothies">Smoothies</option>
                        <option value="savory">Savory</option>
                        <option value="sweet">Sweet</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="itemPrice">Price ($)</label>
                    <input type="number" id="itemPrice" step="0.01" min="0" required>
                </div>
                <div class="form-group">
                    <label for="itemStatus">Status</label>
                    <select id="itemStatus" required>
                        <option value="active">Active</option>
                        <option value="inactive">Inactive</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="itemDescription">Description (Optional)</label>
                    <textarea id="itemDescription" rows="3"></textarea>
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn btn-secondary" id="cancelBtn">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save Item</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Order Details Modal -->
    <div class="modal" id="orderModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Order Details</h2>
                <button class="close-btn" id="closeOrderModal">&times;</button>
            </div>
            <div id="orderDetails">
                <!-- Order details will be loaded dynamically -->
            </div>
        </div>
    </div>

    <script src="dashboared.js"></script>
</body>
</html>
